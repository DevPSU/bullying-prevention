{% extends "main/header.html" %}

{% block content %}
   <div class="row">
     {% for con in content %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{con.content_title}}</span>
              <p style="font-size:70%">Published {{con.content_published}}</p>
              <p>{{con.content_content|safe}}</p>
            </div>
            <div class="card-action">
              <a href="#">Visit</a>
            </div>
          </div>
        </div>
     {% endfor %}
   </div>
{% endblock %}
